<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="expression-input" class="form-label">Enter Arithmetic Expression</label>
            <input type="text" class="form-control form-control-lg" id="expression-holder">
            <input type="text" class="form-control form-control-lg" id="expression-input"  placeholder="2.2 + 7.89 * 9.45 - 6.79 ^ 3 * ( 44 / 3 ) / 9">
        </div>

        <div class="d-grid gap-3 d-md-block mb-3">
            <button class="btn btn-primary" value="7" type="button">7</button>
            <button class="btn btn-primary" value="8" type="button">8</button>
            <button class="btn btn-primary" value="9" type="button">9</button>
            <button class="btn btn-primary" value="-" type="button">-</button>
            <button class="btn btn-primary" value="←"  type="button">←</button>
            <button class="btn btn-primary" value="C"  type="button">C</button>
          </div>

          <div class="d-grid gap-3 d-md-block  mb-3">
            <button class="btn btn-primary" value="4"  type="button">4</button>
            <button class="btn btn-primary" value="5"  type="button">5</button>
            <button class="btn btn-primary" value="6"  type="button">6</button>
            <button class="btn btn-primary" value="*"  type="button">*</button>
            <button class="btn btn-primary" value="^"  type="button">^</button>
            <button class="btn btn-primary" value="rpn_postfix"  type="button">RPN Postfix</button>
          </div>

          <div class="d-grid gap-3 d-md-block  mb-3">
            <button class="btn btn-primary" value="1"  type="button">1</button>
            <button class="btn btn-primary" value="2"  type="button">2</button>
            <button class="btn btn-primary" value="3"  type="button">3</button>
            <button class="btn btn-primary" value="/"  type="button">/</button>
            <button class="btn btn-primary" value="."  type="button">.</button>
            <button class="btn btn-primary" value="rpn_prefix"   type="button">RPN Prefix</button>
          </div>

          <div class="d-grid gap-3 d-md-block  mb-3">
            <button class="btn btn-primary" value="0"   type="button">0</button>
            <button class="btn btn-primary" value="("   type="button">(</button>
            <button class="btn btn-primary" value=")"   type="button">)</button>
            <button class="btn btn-primary" value="+"   type="button">+</button>
            <button class="btn btn-primary" value="="   type="button">=</button>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../dist/main.bundle.js"></script>
</body>

</html>
